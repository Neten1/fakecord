<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #sidebar {
      width: 80px;
      background: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      gap: 16px;
    }
    .sidebar-button {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #374151;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar-button:hover {
      background: #4b5563;
      transform: scale(1.1);
    }
    #friends {
      width: 25%;
      background: #1f2937;
      color: white;
      overflow-y: auto;
    }
    #chat {
      width: 75%;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f3f4f6;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: #e5e7eb;
    }
    #message-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    #message-form button {
      margin-left: 10px;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .selected {
      background-color: #374151;
    }
    #chat-header {
      padding: 10px;
      background: #3b82f6;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .dark-mode #messages {
      background: #1f2937;
      color: white;
    }
    .dark-mode #message-form {
      background: #374151;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="home-button" class="sidebar-button">
      üè†
    </div>
    <div id="logout-button" class="sidebar-button">
      üö´
    </div>
    <div id="pallete-button" class="sidebar-button">
      üé®
    </div>
  </div>

  <div id="friends">
    <h2 class="text-center text-lg font-bold p-4">Znajomi</h2>
    <div class="p-4 border-b border-gray-700">
      <input type="text" id="add-friend-input" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Wpisz nazwƒô u≈ºytkownika">
      <button id="add-friend-button" class="w-full mt-2 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Dodaj znajomego</button>
    </div>
    <ul id="friend-list">
      {% for friend in friends %}
      <li class="p-2 hover:bg-gray-700 cursor-pointer" data-id="{{ friend.id }}">
        {{ friend.nick }}
      </li>
      {% endfor %}
    </ul>
  </div>

  <div id="chat">
    <div id="chat-header">Wybierz znajomego</div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message" placeholder="Type a message" autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    let currentFriend = null;

    $(document).on('click', '#friend-list li', function() {
      $('#friend-list li').removeClass('selected');
      $(this).addClass('selected');
      currentFriend = $(this).data('id');
      $('#chat-header').text($(this).text());
      loadMessages();
    });

    function loadMessages() {
      if (!currentFriend) return;
      $.getJSON(`/messages/${currentFriend}`, function(data) {
        const messagesDiv = $('#messages');
        messagesDiv.html('');
        let lastSender = null;
        data.forEach(msg => {
          const alignment = msg.sender_id === {{ current_user.id }} ? 'text-right' : 'text-left';
          if (msg.sender_id !== lastSender) {
            messagesDiv.append(`<div class="font-bold ${alignment}">${msg.sender_name}</div>`);
            lastSender = msg.sender_id;
          }
          messagesDiv.append(`<div class="${alignment}"><small>${msg.timestamp}</small><br>${msg.content}</div>`);
        });
        messagesDiv.scrollTop(messagesDiv.prop('scrollHeight'));
      });
    }

    $('#message-form').submit(function(e) {
      e.preventDefault();
      const content = $('#message').val();
      if (!content || !currentFriend) return;
      $.ajax({
        url: '/send_message',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ receiver_id: currentFriend, content: content }),
        success: function() {
          $('#message').val('');
          loadMessages();
        }
      });
    });

    $('#add-friend-button').click(function() {
      const username = $('#add-friend-input').val();
      if (!username) return;
      $.ajax({
        url: '/add_friend',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username: username }),
        success: function(response) {
          if (response.success) {
            $('#friend-list').append(`<li class="p-2 hover:bg-gray-700 cursor-pointer" data-id="${response.friend_id}">${response.username}</li>`);
            $('#add-friend-input').val('');
          } else {
            alert(response.error);
          }
        }
      });
    });

    $('#home-button').click(function() {
      window.location.href = '/';
    });

    // Logout button action
    $('#logout-button').click(function() {
      window.location.href = '/logout';
    });
    $(document).ready(function() {
      if (localStorage.getItem('dark-mode') === 'enabled') {
        $('body').addClass('dark-mode');
      }

      $('#pallete-button').click(function() {
        $('body').toggleClass('dark-mode');
        if ($('body').hasClass('dark-mode')) {
          localStorage.setItem('dark-mode', 'enabled');
        } else {
          localStorage.setItem('dark-mode', 'disabled');
        }
      });
    });



    setInterval(loadMessages, 2000); // Refresh messages every second
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label for="username" class="block text-gray-400">Login</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-400">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="text-gray-400 text-center mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-400">Sign up</a></p>
  </div>
</body>
</html>
